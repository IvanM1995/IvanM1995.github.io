<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonicMusic</title>
    <link rel="stylesheet" type="text/css" href="./index.css"/>
</head>
<body>
    <div class="navbar">
        <img  class="logo-guitar" src="./Icons proyecto/guitarras.svg" alt="">
        <p class="logo">HarmoniCMusic</p>              
            <nav>                       
                <a href="./index.html">Inicio</a>
                <a href="./noticias.html">Noticias</a>
                <a href="./form.html">Contacto</a>                
            </nav>
    </div>

    <div class="main-form">
        <div class="videoclip">
            <video src="./ClipProyecto/VideoP.mp4" autoplay loop muted class="video"></video>
        </div>
        <div class="form">
            <form  action="" id="formulario" >
                <h2>Contactanos</h2>
                <label class="label" for="nombre">Nombre</label>
                <input class="campos-text" type="text" id="nombre" class="input-nombre" onfocus="limpiarErrores(event)" >
                <label class="label" for="email">Email</label>
                <input class="campos-text" type="email" id="email" class="input-email" onfocus="limpiarErrores(event)">
                <label class="label" for="telefono">Telefono</label>
                <input class="campos-text" type="telefono" id="telefono" class="input-telefono" onfocus="limpiarErrores(event)" >
                <label class="label" for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="50" rows="5" class="textarea-mensaje" onfocus="limpiarErrores(event)"></textarea>

                    <div id="alerta">

                    </div>   
                <button class="button" type="enviar">  
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            width="24"
                            height="24">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path
                            fill="currentColor"
                            d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                        </path>
                        </svg>
                    </div>

                    </div>
                    <span>Enviar</span>
                </button>
            </form>
        </div>
    </div>
    <script src="form.js"></script>
    <footer class="footer">
        <div>
            <p>&copy; HarmoniCMusic</p>
        </div>           
    </footer>

</body>
</html>
